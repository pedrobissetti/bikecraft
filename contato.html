<body>
  <header class="header">
    <div class="container">
      <a href="index.html" class="grid-4">
        <img src="img/bikcraft.svg" alt="Bikecraft Company">
      </a>
      <span class="header__mobile--btn"></span>
      <nav class="grid-12 header__menu header__mobile--menu">
        <ul class="header__menu--lista">
          <li><a href="sobre.html">Sobre</a></li>

  <section class="contato">
    <div class="container">
      <h1 class="contato__titulo">Contato</h1>
      <p>Tire suas dúvidas com a gente</p>
    </div>
  </section>

  <section class="container contato__section">
    <form action="https://bikcraft.com/wp-content/themes/bikcraft/enviar.php" method="post" name="form"
      class="formphp grid-8 contato__section--form">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="text">
      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" type="text">
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem"></textarea>

      <button id="enviar" name="enviar" type="submit" class="contato__section--form__btn">Enviar</button>
    </form>

    <div class="contato__section--dados grid-8">
      <h1 class="contato__section--dados__titulo">Dados</h1>
      <span>+55 21 9999-9999</span>
      <span>contato@bikcraft.com</span>
      <span>Rua Ali na Frente - Botafogo</span>
      <span>Rio de Janeiro, RJ - Brasil</span>

      <h2 class="contato__section--dados__redes">Redes Sociais</h2>
      <ul class="contato__section--dados__lista">
        <li class="contato__section--dados__lista--item"><a href="http://facebook.com" target="_blank"><img
              src="./img/redes-sociais/facebook.svg" alt="Facebook da Bikecraft"></a></li>
        <li class="contato__section--dados__lista--item"><a href="http://instagram.com" target="_blank"><img
              src="./img/redes-sociais/instagram.svg" alt="Instagram da Bikecraft"></a></li>
        <li class="contato__section--dados__lista--item"><a href="http://twitter.com" target="_blank"><img
              src="./img/redes-sociais/twitter.svg" alt="Twitter da Bikecraft"></a></li>
      </ul>
    </div>
  </section>

  <section class="contato__mapa container">
    <a href="http://https://www.google.com.br/maps" class="grid-16"><img src="./img/endereco-bikcraft.jpg"
        alt="Endereço da Bikecraft"></a>
  </section>


  <footer class="footer" id="footer__contato">
    <p>Bikcraft 2019 - Alguns direitos reservados.</p>
  </footer>

  <script src="main.js"></script>
